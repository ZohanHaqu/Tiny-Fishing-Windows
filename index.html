<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Fishing</title>
    <style>
        body {
            background-color: #FEDC34;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FEDC34;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        header img {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .game-about {
            width: 60%;
            font-size: 18px;
        }
        .play-button-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 40%;
        }
        .play-button {
            background-color: #F1B400; /* Dark yellow */
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .play-button:hover {
            background-color: #e09e00;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://tinyfishing.io/wp-content/uploads/2023/03/how-to-play-thumb_2-1-350x350.jpg" alt="Tiny Fishing Logo">
        <h1>Tiny Fishing</h1>
    </header>

    <div class="content">
        <div class="game-about">
            <h2>About the Game</h2>
            <p>Tiny Fishing is a fun, casual game where you cast your fishing line and try to catch the biggest fish in the sea. The deeper you go, the rarer the fish you can catch! Dive in and test your fishing skills.</p>
        </div>
        <div class="play-button-container">
            <a href="https://tinyfishing.io/iframe/" class="play-button" target="_blank">Play</a>
        </div>
    </div>
</body>
</html>
